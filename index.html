<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire anniversaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1589927986089-35812388d1d1?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    input, textarea, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #00c853;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="profile-img" src="https://via.placeholder.com/120" alt="Ma photo">
    <h1>🎉 Joyeux anniversaire à moi !</h1>
    <p>Un an de plus ! 😄 Tu veux connaître mon âge exact ? Remplis ce petit formulaire 👇</p>

    <form onsubmit="event.preventDefault(); window.location.href='historique.html';">
      <input type="text" placeholder="Ton prénom" required>
      <input type="email" placeholder="Ton email" required>
      <textarea placeholder="Un petit mot ou ton ressenti 😄"></textarea>
      <button type="submit">Voir l'âge exact 🕵️</button>
    </form>
  </div>
</body>
</html>
