    *{

    body {

    .container {
       position: relative;
       width: 350px;
       min-height: 480px;
       background: transparent;
       border-radius: 8px !important;
       overflow: hidden; 
    }
    .container::before{
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 350px;
        min-height: 480px;
        background: linear-gradient(0deg, transparent, #03fe78, #03fe78);
        transform-origin: bottom right; 
        animation: animate 7s linear infinite;
    }
 .container::after{
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 350px;
        min-height: 480px;
        background: linear-gradient(0deg, transparent, #d803fe, #d803fe);
        transform-origin: bottom right; 
        animation: animate 7s linear infinite;
        animation-delay: 3s;
    }
    @keyframes animate {
        100%{
            transform: rotate(360deg);
        }
      
    }
    .form {
